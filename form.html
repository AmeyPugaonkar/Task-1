<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <div id="box">
        <div id="heading">
            <div id="contact">Contact Us</div>
        </div>
        <div id="form-container">
            <form>
                <div id="name"><input class="input" type="text" placeholder="Your Name"></div>
                <div id="email"><input class="input" type="email" placeholder="Email Address"></div>
                <div id="phone"><input class="input" type="text" placeholder="Phone Number"></div>
                <div id="message"><textarea id="bigArea" placeholder="Type your Message" cols="20" rows="5"></textarea>
                </div>
                <div id="btn"><input id="send" type="button" value="Send"></div>
            </form>
        </div>
    </div>
</body>

</html>
